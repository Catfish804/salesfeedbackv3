
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>销售反馈表</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-start py-10">

  <div class="bg-white rounded-xl shadow-md w-full max-w-3xl p-6 space-y-6">

    <!-- 表头 -->
    <div>
      <h1 class="text-2xl font-bold mb-2">销售反馈表</h1>
      <p class="text-sm text-gray-500">
        您的反馈将不会向客服展示，仅用于内部优化培训及系统流程的依据，请基于客观事实填写评价。
      </p>
    </div>

    <!-- 评分维度 -->
    <div class="space-y-5">

      <!-- 维度模板 -->
      <div class="dimension" data-dimension>
        <div class="flex items-center">
          <span class="font-medium">专业度</span>

          <!-- Tooltip -->
          <span class="ml-1 relative">
            <button class="tooltip-btn w-4 h-4 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center">!</button>
            <div class="tooltip hidden absolute left-6 top-0 bg-gray-800 text-white text-xs p-2 rounded w-64 z-10">
              客服是否按流程收集 Case 所需关键信息，并提供准确产品/操作信息
            </div>
          </span>

          <!-- Stars -->
          <div class="ml-1 flex stars">
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="1">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="2">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="3">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="4">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="5">★</span>
          </div>
        </div>

        <div class="mt-3 ml-2 hidden low-tags space-y-2 text-sm">
          <label><input type="checkbox"> 关键信息（订单号、型号、数量、DDM 等）</label><br/>
          <label><input type="checkbox"> 提问覆盖必需信息（未问或问多余信息）</label><br/>
          <label><input type="checkbox"> 信息准确性（价格、库存、操作步骤等）</label><br/>
          <label><input type="checkbox"> 建议或推荐时机（在信息确认后提供）</label>
        </div>
      </div>

      <!-- 时效性 -->
      <div class="dimension" data-dimension>
        <div class="flex items-center">
          <span class="font-medium">时效性</span>

          <span class="ml-1 relative">
            <button class="tooltip-btn w-4 h-4 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center">!</button>
            <div class="tooltip hidden absolute left-6 top-0 bg-gray-800 text-white text-xs p-2 rounded w-64 z-10">
              客服是否按 SLA 和流程及时响应，并在关键节点推进处理
            </div>
          </span>

          <div class="ml-1 flex stars">
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="1">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="2">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="3">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="4">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="5">★</span>
          </div>
        </div>

        <div class="mt-3 ml-2 hidden low-tags space-y-2 text-sm">
          <label><input type="checkbox"> 响应时间</label><br/>
          <label><input type="checkbox"> 关键节点推进</label><br/>
          <label><input type="checkbox"> 处理状态沟通</label><br/>
          <label><input type="checkbox"> 紧急 Case 处理</label>
        </div>
      </div>

      <!-- 客户互动体验 -->
      <div class="dimension" data-dimension>
        <div class="flex items-center">
          <span class="font-medium">客户互动体验</span>

          <span class="ml-1 relative">
            <button class="tooltip-btn w-4 h-4 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center">!</button>
            <div class="tooltip hidden absolute left-6 top-0 bg-gray-800 text-white text-xs p-2 rounded w-64 z-10">
              客服沟通是否清晰、专业，客户是否愿意继续配合
            </div>
          </span>

          <div class="ml-1 flex stars">
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="1">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="2">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="3">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="4">★</span>
            <span class="star text-3xl mx-0.5 cursor-pointer text-gray-300" data-score="5">★</span>
          </div>
        </div>

        <div class="mt-3 ml-2 hidden low-tags space-y-2 text-sm">
          <label><input type="checkbox"> 表达清晰度</label><br/>
          <label><input type="checkbox"> 沟通情绪管理</label><br/>
          <label><input type="checkbox"> 解释与说明</label><br/>
          <label><input type="checkbox"> 沟通态度</label>
        </div>
      </div>

    </div>

    <!-- 非客服因素 -->
    <div class="pt-4 border-t space-y-2">
    <h2 class="font-semibold text-gray-800 mb-3">非客服因素</h2>
    <div class="space-y-2 text-sm">
      <label><input type="checkbox"> 系统 Bug</label><br/>
      <label><input type="checkbox"> 流程限制</label><br/>
      <label><input type="checkbox"> 客户信息不完整</label><br/>
      <label>
        <input type="checkbox" id="other-factor"> 其他
      </label>
      <input id="other-input" type="text" class="mt-2 hidden border rounded p-2 w-full text-sm" placeholder="请填写其他原因">
    </div>

    <!-- 评价理由 -->
    <div class="pt-4 border-t">
    <h2 class="font-semibold text-gray-800">评价理由补充（可选）</h2>
      <textarea class="w-full border rounded p-2 text-sm" rows="4"
        placeholder="您补充的具体原因将有助于精准地分析，感谢支持！"></textarea>
    </div>

    <!-- 提交 -->
    <div class="pt-4">
      <button id="submitBtn" class="bg-blue-500 text-white px-6 py-2 rounded">
        提交
      </button>
    </div>

  </div>

<script>
  // Tooltip
  document.querySelectorAll('.tooltip-btn').forEach(btn => {
    btn.onclick = () => btn.nextElementSibling.classList.toggle('hidden');
  });

  // 星级评分
  document.querySelectorAll('[data-dimension]').forEach(block => {
    const stars = block.querySelectorAll('.star');
    const lowTags = block.querySelector('.low-tags');

    stars.forEach(star => {
      star.onclick = () => {
        const score = Number(star.dataset.score);
        stars.forEach(s => {
          s.className = 'star text-3xl mx-0.5 cursor-pointer text-gray-300';
          if (s.dataset.score <= score) {
            if (score <= 2) s.classList.add('text-red-500');
            else if (score === 3) s.classList.add('text-orange-400');
            else s.classList.add('text-green-500');
          }
        });
        lowTags.classList.toggle('hidden', score >= 4);
      };
    });
  });

  // 非客服因素-其他
  document.getElementById('other-factor').onchange = e => {
    document.getElementById('other-input').classList.toggle('hidden', !e.target.checked);
  };

  // 提交校验
  document.getElementById('submitBtn').onclick = () => {
    const hasStar = document.querySelector('.text-red-500, .text-orange-400, .text-green-500');
    const hasCheck = document.querySelector('input[type=checkbox]:checked');
    const hasText = document.querySelector('textarea').value.trim();

    if (!hasStar && !hasCheck && !hasText) {
      alert('请完成评价后再提交');
    } else {
      alert('评分已保存');
    }
  };
</script>

</body>
</html>
